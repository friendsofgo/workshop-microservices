version: '3.7'

services:
  mongo:
    image: mongo:3.4
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
    ports:
      - 27017:27017

  lense:
    image: landoop/kafka-lenses-dev:2.1.7
    environment:
      - ADV_HOST=127.0.0.1
      - EULA=https://dl.lenses.stream/d/?id={LENSE_ID}
      - SAMPLEDATA=0
      - RUNNING_SAMPLEDATA=0
    ports:
      - 3030:3030
      - 9092:9092
      - 2181:2181
      - 8081:8081
      - 9581:9581
      - 9582:9582
      - 9584:9584
      - 9585:9585

volumes:
  mongodb:
  mongodb_config: